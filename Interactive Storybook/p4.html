<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Page 4</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="button">
        <img
          style="float: left; width: 4%; height: 80%"
          src="https://cdn.glitch.global/27ea88b8-df05-4f35-adfe-45c6a9f4f98a/restart.png?v=1651504904142"
        />
      </a>
      <a href="nav.html" class="button">
        <img
          style="width: 4%; height: 70%"
          src="https://cdn.glitch.global/27ea88b8-df05-4f35-adfe-45c6a9f4f98a/nav.png?v=1651506363093"
        />
      </a>
    </header>
    <div class="row">
      <div
        class="column column1"
        style="
          width: 100vh;
          height: 80vh;
          flex: 2;
          background-image: url('https://cdn.glitch.global/27ea88b8-df05-4f35-adfe-45c6a9f4f98a/fixedp4.png?v=1651594355403');
          background-repeat: no-repeat;
          background-size: 70% 100%;
          background-position: center;
        "
      >
        <div class="row row2"></div>
        <div
          class="row row2"
          style="width: 70%; justify-content: flex-end; align-items: flex-start"
        >
          <img
            id="drag1"
            src="https://cdn.glitch.global/27ea88b8-df05-4f35-adfe-45c6a9f4f98a/piefixed.png?v=1651462354937"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            height="100"
            style="height: 80px; width: 140px"
          />
        </div>
        <div class="row row2"></div>
      </div>
      <div
        class="column column2"
        style="
          width: 100vh;
          height: 80vh;
          background-image: url('https://cdn.glitch.global/27ea88b8-df05-4f35-adfe-45c6a9f4f98a/fixedstove.png?v=1651461976825');
          background-repeat: no-repeat;
          background-size: 80% 90%;
        "
      >
        <div class="row row2"></div>
        <div
          class="row row2"
          id="div1"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          style="width: 80%; align-items: flex-end; justify-content: center"
        ></div>
        <div class="row row2"></div>
      </div>
    </div>

    <footer>
      <a href="p3.html" class="button">
        <img
          style="float: left"
          src="https://cdn.glitch.global/27ea88b8-df05-4f35-adfe-45c6a9f4f98a/arrowleft.png?v=1650820763252"
        />
      </a>
      <a href="p5.html" class="button">
        <img
          src="https://cdn.glitch.global/27ea88b8-df05-4f35-adfe-45c6a9f4f98a/arrrow.png?v=1650820767623"
        />
      </a>
    </footer>
  </body>
</html>
